---
BBEditDocumentType: CodelessLanguageModule
BBLMLanguageCode       : HAML              # must be 4 chars
BBLMLanguageDisplayName: HAML
BBLMSuffixMap      : ['.haml']
BBLMColorsSyntax   : true
BBLMIsCaseSensitive: false
BBLMScansFunctions : true
BBLMSupportsTextCompletion: true
BBLMCommentLineDefault: '/'
Language Features:
  Comment Pattern: |
    (?x:
        (//.*$)
    )
  Identifier and Keyword Character Class: a-zA-Z0-9_%.+$@#-
  String Pattern: |
    (?x:
        (".+?")    |
        ('.+?')    |
        (\.[\w-]+) |
        (\#[\w-]+)
    )
