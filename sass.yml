Language Features:
  Comment Pattern: |
    (?x:
    	(//.*$) |                               (?# Line comment)
    	(/\*(?>(?:(?>[^*]+)|\*(?!/))*)\*/)      (?# Block comment)
    )
  Function Pattern: |
    (?x:
    	(?P<function_name>
    		@mixin\s[\w-?_?]+(\(.+\))?
    		| @include\s[\w-?_?]+(\(.+\))?
    		| =[\w-?_?]+(\(.+\))?
    		| \+[\w-?_?]+(\(.+\))?
    		| \.[\w-?_?]+
    		| \#[\w-?_?]+
    	)
    )
  Open Statement Blocks: '{'
  Close Statement Blocks: '}'
  Identifier and Keyword Character Class: a-zA-Z0-9_%.+$@#-^=
  String Pattern: |
    (?x:
    	(?P<string_double>".+?") | (?P<string_single>'.+?')
    )
  Skip Pattern: |
    (?x:
    	(?>
    		(?P>comment) | (?P>string)
    	)
    )